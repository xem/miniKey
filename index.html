<h2>MiniKey</h2>
<p>An input key finder in 31 bytes.
<br>(see also <a href="//xem.github.io/miniKeyCode/mini.html">MiniKeyCode</a> in 34b)
<p>
<mark style="color:#fff;background:#333;padding:5px">&lt;input onkeyup=value=event.key></mark>
<br>
<br>
<p>- Focus the field
<br>- Press a key
<br>- The "Event.key" is displayed
<br>- keys a-z 0-9 and space are displayed as is, the other keys have a specific name (Shift, Enter, ...)

<p>
<input onkeyup=value=event.key>
